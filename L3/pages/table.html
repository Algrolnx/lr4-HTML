<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <h1>Таблиця</h1>
    <p>Ця сторінка демонструє роботу з таблицями:</p>

    <table>
        <caption>Приклад таблиці з даними</caption>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Елемент 1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Елемент 2</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Всього</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>

    <p><a href="index.html">Повернутися на головну</a></p>
</body>
</html>
